    console.log("length "+myPeople.length);

function createHuman(humanNum){

    //document.getElementById("humanContainer").innerHTML += '<div> <div class="humanImg"> </div> <span>' + humanNum.name +'</span> <div>' + humanNum.familyName + '</div> </div>';
    document.getElementById("humanContainer").innerHTML += '<div class="popic12"> <div class="humanImg"><img src="' +thisHUman.img +'"></div> <span>'+thisHUman.name+'</span> <div>' +thisHUman.familyName  + '</div> </div>';
    }
</script>
